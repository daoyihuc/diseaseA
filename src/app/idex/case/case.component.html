<section class="max_box ">
  <div class="title_box">
    <hr class="title_hr">
    <span class="title_title">基本信息</span>
  </div>
  <hr class="fg">
  <div class="input_box">
    <div class="input_box1">
      <label class="default_lable">
        病例ID
      </label>
      <input type="text" placeholder="病例ID" class="default_input" maxlength="11">
    </div>

    <div class="input_box1">
      <label class="default_lable">
        主疾病科室
      </label>
      <d-select type="text"
                placeholder="科室"
                class="default_select"
                maxlength="11"
                [options]="DepartmentOption"
                [filterKey]="'title'"
                [(ngModel)]="DepartValues"
                (valueChange)="selectValueD($event)"
      >
        <ng-template let-option="option" let-filterKey="filterKey"> {{ option[filterKey] }} </ng-template>
      </d-select>
    </div>
    <div class="input_box1">
      <label class="default_lable">
        主疾病区
      </label>
      <d-select id="ward_se"
                type="text"
                placeholder="病区"
                class="default_select"
                maxlength="11"
                [options]="WardOption"
                [allowClear]="true"
                [(ngModel)]="wardvalues"
                [filterKey]="'title'"
                (valueChange)="selectValueW($event)"
      >
        <ng-template let-option="option" let-filterKey="filterKey"> {{ option[filterKey] }} </ng-template>
      </d-select>
    </div>
    <div class="input_box1">
      <label class="default_lable">
        主疾病名称(ID)
      </label>
      <d-select id="disease"
                type="text"
                placeholder="主疾病名称"
                class="default_select"
                maxlength="11"
                [options]="diseaseOption"
                [allowClear]="true"
                [(ngModel)]="diseaseValue"
                [filterKey]="'title'"
                (valueChange)="selectValueB($event)"
      >
        <ng-template let-option="option" let-filterKey="filterKey"> {{ option[filterKey] }} </ng-template>
      </d-select>
    </div>
    <div class="input_box1">
      <label class="default_lable">
        病例时间段（起）
      </label>
      <div class="devui-input-group devui-dropdown-origin-wrapper devui-dropdown-origin">
        <input
          class="devui-input devui-form-control"
          placeholder="yyyy/MM/dd"
          name="dp"
          autocomplete="off"
          dDatepicker
          dateFormat="yyyy/MM/dd"
          #datePicker1="datepicker"
          (selectedDateChange)="getValueStart($event)"
          [maxDate]="max"
          (focus)="datePicker1.toggle($event)"
        />
        <div *ngIf="selectedDate2" class="devui-input-group-addon icon-close-wrapper" (click)="datePicker1.clearAll()">
          <i class="icon icon-close"></i>
        </div>
        <div class="devui-input-group-addon" (click)="datePicker1.toggle($event , true)">
          <i class="icon icon-calendar"></i>
        </div>
      </div>
    </div>
    <div class="input_box1">
      <label class="default_lable">
        病例时间段（末）
      </label>
      <div class="devui-input-group devui-dropdown-origin-wrapper devui-dropdown-origin">
        <input
          class="devui-input devui-form-control"
          placeholder="yyyy/MM/dd"
          name="dp"
          autocomplete="off"
          dDatepicker
          dateFormat="yyyy/MM/dd"
          #datePicker2="datepicker"
          (selectedDateChange)="getValueEnd($event)"
          [maxDate]="max"
          (focus)="datePicker2.toggle($event)"
        />
        <div *ngIf="selectedDate3" class="devui-input-group-addon icon-close-wrapper" (click)="datePicker2.clearAll()">
          <i class="icon icon-close"></i>
        </div>
        <div class="devui-input-group-addon" (click)="datePicker2.toggle($event, true)">
          <i class="icon icon-calendar"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="input_box2">
    <label class="default_lable">
      并发名称
    </label>
    <input type="text"
           placeholder="并发名称"
           [(ngModel)]="httpData.concurrent_name"
           class="default_input2" >
  </div>
  <div class="input_box2">
    <label class="default_lable">
      病理诊断
    </label>
    <input type="text"
           placeholder="病理诊断"
           [(ngModel)]="httpData.medical_record_diagnosis"
           (change)="test()"
           class="default_input2" >
  </div>
  <div class="input_box">
    <div class="input_box2">
      <label class="default_lable">
        姓名
      </label>
      <input type="text"

    </div>
    <div class="input_box2">

      </label>

    </div>
    <div class="input_box2">

    </div>
    <div class="input_box2">

      </label>
      <input type="text"

    </div>
    <div class="input_box2">
      <label class="default_lable">

      <input type="text"

    </div>
    <div class="input_box2">
      <label class="default_lable">
        民族
      </label>
      <input type="text"
             placeholder="民族"
             class="default_input"
             [(ngModel)]="httpData.nation"
             maxlength="11">
    </div>

  </div>
  <div class="input_box">
    <div class="input_box2" >
      <label class="default_lable" >
        婚姻
      </label>
      <input type="text"
             placeholder="婚姻"
             class="default_input"
             [(ngModel)]="httpData.marriage"
             maxlength="11">
    </div>
    <div class="input_box2" >
      <label class="default_lable" >
        血压（mmHg）
      </label>
      <input type="text"
             placeholder="血压（mmHg）"
             class="default_input"
             [(ngModel)]="httpData.blood_pressure"
             maxlength="11">
    </div>
    <div class="input_box2" >
      <label class="default_lable" >
        身高（cm）
      </label>
      <input type="text"
             placeholder="身高（cm）"
             class="default_input"
             [(ngModel)]="httpData.height"
             maxlength="11">
    </div>
    <div class="input_box2" >
      <label class="default_lable" >
        体重（Kg）
      </label>
      <input type="text"
             placeholder="体重（Kg）"
             class="default_input"

    </div>
    <div class="input_box2" >
      <label class="default_lable" >
        体温（℃）
      </label>
      <input type="text"
             placeholder=" 体温（℃）"
             class="default_input"
             [(ngModel)]="httpData.temperature"
             maxlength="11">
    </div>
    <div class="input_box2" >
      <label class="default_lable" >
        心率（次/每分）
      </label>
      <input type="text"
             placeholder="心率（次/每分）"
             class="default_input"
             [(ngModel)]="httpData.heart_rate"
             maxlength="11">
    </div>
  </div>
  <div class="input_box">
    <div class="input_box2">
      <label class="default_lable">
        呼吸频率（次/每分）
      </label>
      <input type="text"
             placeholder=" 呼吸频率（次/每分）"
             class="default_input"
             [(ngModel)]="httpData.respiratory_rate"
             maxlength="11">
    </div>
  </div>
  <div class="input_box2 " >
    <label class="default_lable">
      主诉
    </label>
    <input type="text"
           placeholder="主诉"
           [(ngModel)]="httpData.chief_complaint"
           class="default_input2" >
  </div>
  <div class="input_box2">
    <label class="default_lable">
      备注填写
    </label>
    <input type="text"
           placeholder="备注填写"
           [(ngModel)]="httpData.remark"

  </div>


</section>
