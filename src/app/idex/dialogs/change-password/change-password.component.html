
<div class="max_box" dLoading [backdrop]="true" [loading]="Loadings">

  <h4 class="title">密码修改</h4>

  <div class="inputBox">
    <label>旧密码</label>
    <input type="password"
           placeholder="请输入1-20位字母或数字"
           class="input"
           [(ngModel)]="httpData.old_pass"
           maxlength="20">
  </div>

  <div class="inputBox">
    <label>新密码</label>
    <input type="password"
           placeholder="请输入1-20位字母或数字"
           class="input"
           [(ngModel)]="httpData.new_pass"
           maxlength="20">
  </div>

  <div class="inputBox">`
    <label>确认密码</label>
    <input type="password"
           placeholder="请确认密码"
           class="input"
           [(ngModel)]="httpData.comfirm_pass"
           maxlength="20">
  </div>

  <button class="sumbit" (click)="sumbit()">修改密码</button>

</div>
<d-toast [lifeMode]="'single'" [value]="msg"></d-toast>
